{% extends "quiz/base.html" %}

{% block content %}
    <div class="container">
        <h1>{{ quiz.author }}, {{ user.username }}</h1>
        <h2>{{ quiz.title }}</h2>
        <div class="ml-5">
            {% for question in questions %}
                <a href="/answerquestion/{{ question.id }}/{{attempt.id}}" class="btn btn-outline-primary">{{ question.question }}</a>
            {% endfor %}
        
        </div>
    </div>
{% endblock %}
